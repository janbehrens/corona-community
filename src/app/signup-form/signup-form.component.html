<form [formGroup]="signupFormGroup">
  <mat-form-field>
    <mat-label>Benutzername</mat-label>
    <input matInput formControlName="username" required>
  </mat-form-field>
  <mat-form-field class="add-margin">
    <mat-label>E-Mail</mat-label>
    <input matInput type="email" formControlName="email">
    <mat-hint>Wenn du keine E-Mail-Adresse angibst, können wir dir nicht helfen, wenn du dein Passwort vergisst.</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Passwort</mat-label>
    <input matInput type="password" formControlName="password" required>
  </mat-form-field>
  <div class="mat-form-field">
    <mat-checkbox formControlName="confirm" required>Ich akzeptiere die <a (click)="terms()">AGB</a> und die <a (click)="privacy()">Erklärung zum Datenschutz</a>.</mat-checkbox>
  </div>
  <div>
    <button mat-raised-button
            [disabled]="!signupFormGroup.valid"
            (click)="register()">Anmelden</button>
  </div>
</form>
